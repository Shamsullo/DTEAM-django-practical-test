<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <div class="flex space-x-8">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-xl font-bold hover:text-gray-700">CV Manager</a>
                </div>
                <div class="flex items-center">
                    <a href="/audit/logs/"
                       class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">
                        <i class="fas fa-history mr-2"></i>Logs
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="/settings/"
                       class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">
                        <i class="fas fa-cog mr-2"></i>Settings
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
</main>

<footer class="bg-white shadow-lg mt-8">
    <div class="max-w-7xl mx-auto py-4 px-4">
        <p class="text-center text-gray-600">Â© 2024 CV Management System</p>
    </div>
</footer>
</body>
</html>
